 <section id="contact">
  <div class="container-fluid">
    <h1 class="text-center">Connect with me!!</h1>
    <div class="row">
      <div class="col-md-6"><iframe

      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>

          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Enter Your Email Adress">
          </div>

          <div class="mb-3">
            <label for="teleInput" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="emailInput" placeholder="Enter Your Contact Number">
          </div>

          <div class="mb-3">
            <label for="textArea" class="form-label">Any Queries..?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Type your query here"></textarea>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </form>
      </div>
    </div>

</section>
